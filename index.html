<html lang="en">
<head>

</head>

            <ul class="dropdownMenu">
                <li><a href="#"><img alt="" src="icons/calendar.png"/><span>Calendar</span></a></li>
                <li><a href="#"><img alt="" src="icons/mail.png"/><span>Mail</span></a></li>

                <li><a href="#"><img alt="" src="icons/search.png"/><span>Search</span></a></li>
                <li><a href="#"><img alt="" src="icons/collection.png"/><span>Collection</span></a></li>
                <li><a href="#"><img alt="" src="icons/apps.png"/><span>Apps</span></a></li>
                <li><a href="#"><img alt="" src="icons/chat.png"/><span>Chat</span></a></li>
                <li class="showMoreButton">
                    <input id="input_2" type="checkbox">
                    <label for="input_2" id="label_2"></label>
                    <ul class="dropdownMenu__collapsiblePart">
                        <li><a href="#"><img alt="" src="icons/documents.png"/><span>Document</span></a></li>

                    </ul>
                </li>
            </ul>
        </li>
        <li class="navBar__item item_img"><a href="#"><img alt="notifications" src="icons/bell.png"/></a></li>
